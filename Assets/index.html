<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="heading">Prestige & Pride</h1>
      <h3 class="title">Enter Your Login Credentials</h3>
    </header>

    <!-- Slider & Login/Sign up btn section -->
    <div class="container">
      <div class="slider"></div>
      <div class="btn">
        <button class="login">Sign In</button>
        <button class="signup">Sign Up</button>
      </div>

      <!-- Entire form section -->
      <div class="form-section">
        
        <!-- Login Form -->
        <div class="login-box">
          <input
            type="email"
            class="email element"
            placeholder="Email Address"
          />
          <input
            type="password"
            class="password element"
            placeholder="Password"
          />
          <button class="clickbtn">Login</button>
        </div>

        <!-- Sign Up form -->
        <div class="signup-box">
          <input
            type="text"
            class="name element"
            placeholder="Enter your name "
          />
          <input
            type="email"
            class="email element"
            placeholder="Email Address"
          />
          <input
            type="password"
            class="password element"
            placeholder="Password"
          />
          <input
            type="password"
            class="password element"
            placeholder="Confirm password"
          />
          <button class="clickbtn">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
